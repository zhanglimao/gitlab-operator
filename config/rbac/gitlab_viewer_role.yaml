# permissions for end users to view gitlabs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab-viewer-role
rules:
- apiGroups:
  - devops.gitlab.domain
  resources:
  - gitlabs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - devops.gitlab.domain
  resources:
  - gitlabs/status
  verbs:
  - get
